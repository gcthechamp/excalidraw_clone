<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c896c6efa7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="d-flex justify-content-between">
       <div id="section-1">
        <div id="three-line" class="border rounded-3 px-3 py-2 ms-3 mt-3">
            <i class="fa-solid fa-bars" style="color: #8f9aae;"></i>
        </div>
        <div id="desc" class="d-flex align-items-end ms-4">
            <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 41 94" class="" fill="none"><path d="M38.5 83.5c-14-2-17.833-10.473-21-22.5C14.333 48.984 12 22 12 12.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path><path fill-rule="evenodd" clip-rule="evenodd" d="m12.005 10.478 7.905 14.423L6 25.75l6.005-15.273Z" fill="currentColor"></path><path d="M12.005 10.478c1.92 3.495 3.838 7 7.905 14.423m-7.905-14.423c3.11 5.683 6.23 11.368 7.905 14.423m0 0c-3.68.226-7.35.455-13.91.85m13.91-.85c-5.279.33-10.566.647-13.91.85m0 0c1.936-4.931 3.882-9.86 6.005-15.273M6 25.75c2.069-5.257 4.135-10.505 6.005-15.272" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path></svg>
            <div>Export, preferences, languages,...</div>
        </div>
       </div> 

       <div id="section-2" class="d-flex flex-column align-items-center">
        <div id="toolbar" class="d-flex px-2 py-2 ms-3 mt-3 border rounded-3">
           <div class="tool pe-2">
            <i class="fa-solid fa-lock-open" style="color: #000000;"></i>
           </div>

            <div class="tool vertical-line"></div>

           <div class="tool">
            <i class="fa-regular fa-hand" style="color: #000000;"></i>
           </div>

           <div class="tool">
            <i class="fa-solid fa-arrow-pointer" style="color: #000000;"></i>
            <sub>1</sub>
           </div>

           <div class="tool">
            <i class="fa-regular fa-square" style="color: #000000;"></i>
            <sub>2</sub>
           </div>

           <div class="tool">
            <i class="fa-solid fa-diamond" style="color: #000000;"></i>
            <sub>3</sub>
           </div>

           <div class="tool">
            <i class="fa-regular fa-circle" style="color: #000000;"></i>
            <sub>4</sub>
           </div>

           <div class="tool">
            <i class="fa-solid fa-arrow-right" style="color: #000000;"></i>
            <sub>5</sub>
           </div>

           <div class="tool">
            <i class="fa-solid fa-minus" style="color: #000000;"></i>
            <sub>6</sub>
           </div>

           <div class="tool">
            <i class="fa-solid fa-pencil" style="color: #000000;"></i>
            <sub>7</sub>
           </div>

           <div class="tool">
            <i class="fa-solid fa-a" style="color: #000000;"></i>
            <sub>8</sub>
           </div>

           <div class="tool">
            <i class="fa-regular fa-image" style="color: #000000;"></i>
            <sub>9</sub>
           </div>

           <div class="tool">
            <i class="fa-solid fa-eraser" style="color: #000000;"></i>
            <sub>0</sub>
           </div>

           <div class="tool vertical-line"></div>

           <div class="tool">
            <i class="fa-solid fa-shapes" style="color: #000000;"></i>
           </div>
        </div>

        <p id="toolbar_text">To move canvas, hold mouse wheel or spacebar while dragging, or use the hand tool</p>
       
        <div id="desc-2" class="d-flex align-items-end">
            <div>Pick a tool & Start drawing!</div>
            <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 38 78" class="" fill="none"><path d="M1 77c14-2 31.833-11.973 35-24 3.167-12.016-6-35-9.5-43.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path><path fill-rule="evenodd" clip-rule="evenodd" d="m24.165 1.093-2.132 16.309 13.27-4.258-11.138-12.05Z" fill="currentColor"></path><path d="M24.165 1.093c-.522 3.953-1.037 7.916-2.132 16.309m2.131-16.309c-.835 6.424-1.68 12.854-2.13 16.308m0 0c3.51-1.125 7.013-2.243 13.27-4.257m-13.27 4.257c5.038-1.608 10.08-3.232 13.27-4.257m0 0c-3.595-3.892-7.197-7.777-11.14-12.05m11.14 12.05c-3.837-4.148-7.667-8.287-11.14-12.05" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path></svg>
        </div>
    </div>

        <div id="section-3" class="d-flex ms-3 mt-3 me-3">
            <div id="user_account" class="me-3 rounded-3 px-3 py-2">
                <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
            </div>
            
            <div id="library" class="border rounded-3 px-3 py-2">
                <i class="fa-solid fa-book-open me-1" style="color: #000000;"></i>
                <span>Library</span>
            </div>
        </div>
    </header>

    <div id="main" class="mt-5 pt-5 d-flex flex-column align-items-center">
        <div id="logo" class="mb-3">
            <img src="images/logo.PNG">
        </div>

        <h4 class="mb-5">All your data is saved locally in your browser.</h4>

        <div id="items">
            <button class="item_button d-flex justify-content-between rounded-2">
                <div class="d-flex">
                  <div class="item_icon me-2">
                     <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 20 20" class="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="m9.257 6.351.183.183H15.819c.34 0 .727.182 1.051.506.323.323.505.708.505 1.05v5.819c0 .316-.183.7-.52 1.035-.337.338-.723.522-1.037.522H4.182c-.352 0-.74-.181-1.058-.5-.318-.318-.499-.705-.499-1.057V5.182c0-.351.181-.736.5-1.054.32-.321.71-.503 1.057-.503H6.53l2.726 2.726Z" stroke-width="1.25"></path></svg>
                  </div> 
                  <p>Open</p>
                </div>  
                <div class="shortcut">Ctrl+O</div>
            </button>

            <button class="item_button d-flex justify-content-between rounded-2">
                <div class="d-flex">
                  <div class="item_icon me-2">
                    <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><g stroke-width="1.5"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><circle cx="12" cy="12" r="9"></circle><line x1="12" y1="17" x2="12" y2="17.01"></line><path d="M12 13.5a1.5 1.5 0 0 1 1 -1.5a2.6 2.6 0 1 0 -3 -4"></path></g></svg>
                  </div> 
                  <p>Help</p>
                </div>  
                <div class="shortcut">?</div>
            </button>

            <button class="item_button d-flex justify-content-between rounded-2">
                <div class="d-flex">
                  <div class="item_icon me-2">
                    <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><g stroke-width="1.5"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><circle cx="9" cy="7" r="4"></circle><path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path><path d="M21 21v-2a4 4 0 0 0 -3 -3.85"></path></g></svg>
                  </div> 
                  <p>Live collaboration...</p>
                </div>  
               
            </button>
            
            <button class="item_button d-flex justify-content-between rounded-2">
                <div class="d-flex">
                  <div class="item_icon me-2">
                    <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 24 24" class="" fill="none" stroke-width="2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><g stroke-width="1.5"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><rect x="3" y="8" width="18" height="4" rx="1"></rect><line x1="12" y1="8" x2="12" y2="21"></line><path d="M19 12v7a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-7"></path><path d="M7.5 8a2.5 2.5 0 0 1 0 -5a4.8 8 0 0 1 4.5 5a4.8 8 0 0 1 4.5 -5a2.5 2.5 0 0 1 0 5"></path></g></svg>
                  </div> 
                  <p>Try Excalidraw Plus!</p>
                </div>  
               
            </button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
