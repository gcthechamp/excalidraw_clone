<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw Clone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c896c6efa7.js" crossorigin="anonymous"></script>
</head>
<body>
   <div id="root"> 
    <header class="d-flex justify-content-between">
       <div id="section-1">
        <div id="three-line" class="border rounded-3 px-3 py-2 ms-3 mt-3">
            <i class="fa-solid fa-bars" style="color: #8f9aae;"></i>
        </div>
      </div> 

       <div id="section-2">
        <div id="toolbar" class="d-flex px-2 py-2 ms-3 mt-3 border rounded-3 align-items-center">
           
           <div class="tool bttn">
             <i class="fa-solid fa-lock-open" style="color: #000000;"></i>
           </div>
           

            <div class="tool vertical-line"></div>

           <div class="tool bttn">
            <i class="fa-regular fa-hand" style="color: #000000;"></i>
           </div>

           <div class="tool bttn">
            <i class="fa-solid fa-arrow-pointer" style="color: #000000;"></i>
            
           </div>

           <div class="tool bttn">
            <i class="fa-regular fa-square" style="color: #000000;"></i>
            
           </div>

           <div class="tool bttn">
            <i class="fa-solid fa-diamond" style="color: #000000;"></i>
            
           </div>

           <div class="tool bttn">
            <i class="fa-regular fa-circle" style="color: #000000;"></i>
            
           </div>

           <div class="tool bttn">
            <i class="fa-solid fa-arrow-right" style="color: #000000;"></i>
            
           </div>

           <div class="tool bttn">
            <i class="fa-solid fa-minus" style="color: #000000;"></i>
            
           </div>

           <div class="tool bttn" id="pencil">
            <i class="fa-solid fa-pencil" style="color: #000000;"></i>
            
           </div>

           <div class="tool bttn">
            <i class="fa-solid fa-a" style="color: #000000;"></i>
            
           </div>

           <div class="tool bttn">
            <i class="fa-regular fa-image" style="color: #000000;"></i>
            
           </div>

           <div class="tool bttn">
            <i class="fa-solid fa-eraser" style="color: #000000;"></i>
            
           </div>

           <div class="tool vertical-line"></div>

           <div class="tool bttn">
            <i class="fa-solid fa-shapes" style="color: #000000;"></i>
           </div>

           <div>
             <input type="color" id="color-picker">
           </div>
        </div>
    </div>

        <div id="section-3" class="d-flex ms-3 mt-3 me-3">
            <div id="user_account" class="me-3 rounded-3 px-3 py-2">
                <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
            </div>
            
            <div id="library" class="border rounded-3 px-3 py-2">
                <i class="fa-solid fa-book-open me-1" style="color: #000000;"></i>
                <span>Library</span>
            </div>
        </div>
    </header>

    <canvas id="canvas" width="100" height="500"></canvas>

    <footer>
       <div id="undo_redo"> 
        <button id="undo" class="border border-0 rounded-3"><span class="material-symbols-outlined">undo</span></button>
        <button id="redo" class="border border-0 rounded-3"><span class="material-symbols-outlined">redo</span></button>
       </div> 
    </footer>
   </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="freehand.js"></script>

</body>
</html>
